<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Projeto com Docker e Nginx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para o neon e o grid */
        .neon-text {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
        }
        .neon-border {
            box-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 15px #f0f, 0 0 20px #f0f;
        }
        .grid-background {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px; /* Tamanho das células do grid */
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4 grid-background">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-sm p-8 rounded-lg shadow-lg text-center max-w-lg w-full neon-border">
        <h1 class="text-5xl font-bold mb-4 neon-text">Olá, Mundo!</h1>
        <p class="text-xl neon-text">Este site está sendo servido pelo Nginx dentro de um contêiner Docker.</p>
        <p class="text-lg mt-4 neon-text">Com um toque de <span class="text-purple-400">Tailwind CSS</span> e <span class="text-cyan-400">neon</span>!</p>
    </div>
</body>
</html>
